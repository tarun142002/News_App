<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEWS APP</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="/image/logo.png">
</head>

<body>
    <nav>
        <div class="main-nav container flex">
            <a href="#" onclick="reload()" class="company-logo">
                <img src="/image/logo.png" alt="company logo">
            </a>
            <div class="nav-links">
                <ul class="flex">
                    <li class="hover-link nav-item" id="ipl" onclick="onNavItemClick('ipl')"><strong>IPL</strong></li>
                    <li class="hover-link nav-item"id="finance" onclick="onNavItemClick('finance')"><strong>Finance</strong></li>
                    <li class="hover-link nav-item"id="politics" onclick="onNavItemClick('politics')" ><strong>Politics</strong></li>
                    <li class="hover-link nav-item"id="technology" onclick="onNavItemClick('technology')" ><strong>Technology</strong></li>
                </ul>
            </div>
            <div class="search-bar flex">
                <input id="search-text" type="text" class="news-input" placeholder="e.g. science">
                <button class="search-button" id="search-button">Search</button>
            </div>
        </div>
    </nav>

    <main>
        <div class="card-container container flex" id="card-container">

        </div>
    </main>

    <template id="template-news-card">
        <div class="card">
            <div class="card-header">
                <img src="https://via.placeholder.com/400x200" alt="news img" id="news-img" >
                <div class="card-content">
                <h3 id="news-title">This is Title</h3>
                <h6 class="news-source" id="news-source">End Gadget 20/07/2023</h6>
                <p class="news-desc" id="news-desc">Lorem ipsum dolor sit amet consectetur adipisicing elit. Debitis neque esse sunt ipsa dignissimos voluptate praesentium ipsam consequatur blanditiis eligendi cupiditate, amet corporis quia labore ea exercitationem quos officia perferendis.</p>
                </div>
            </div>
        </div>
    </template>
    <script src="script.js "></script>
</body>

</html>
